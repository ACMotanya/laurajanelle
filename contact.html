<script type="text/javascript">

  $( "a.showContactForm" ).click( function () {

  $("#contactform-back").click(function () {

    $(".contact-img").show("slow");
  });


  var $window = $(window);
  console.log($window);

  // Function to handle changes to style classes based on window width
  function checkWidth() {
    if ($window.width() < 992) {
        $('.row').children("div").removeClass('col-sm-3').addClass('col-sm-6');
        };

    if ($window.width() >= 992) {
        $('.row').children("div").removeClass('col-sm-6').addClass('col-sm-3');
    }
  }

  // Execute on load
  checkWidth();

  // Bind event listener
  $(window).resize(checkWidth);
</script>
