        <div class="col-md-12" id="newCustomer">
          <div class="emphasis title">
            <h2 class="center nobottommargin" style="color: red"> Make sure customer is NOT already in SouthWare </h2>

            <p class="center lead" style="color: red"> Visit <a style="text-decoration: underline !important;" href="{{ site.baseurl }}/createloginonly/">www.laurajanelle.com/CreateLoginOnly/</a> if you ONLY need a Laura Janelle login. </p>
          </div>

          <h3 >Create New Customer</h3>

            <div class="form-group">
              <div class="col_full">
                <label for="create-companyname" class="control-label">Company Name:</label>
                <input type="text" id="create-companyname" name="create-companyname" maxlength="30" required value="" class="sm-form-control form-control" />
                <div class="help-block with-errors"></div>
              </div>
            </div>

              </div>
            </div>

        <div class="col-md-12" id="newUser">

          <h3>Create New User</h3>

          <form data-toggle="validator" role="form" id="create-user-form" name="create" class="nobottommargin" action="#" method="">

            <div class="divider divider-short divider-center"></div>

            <div class="form-group">
              <div class="col_half">
                <label for="create-user-name">Username:</label>
                <input type="text" id="create-user-name" name="username" required value="" class="sm-form-control form-control required" />
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="col_half col_last">
                <label for="create-user-password">Password:</label>
                <input type="text" id="create-user-password" name="password" required value="" class="sm-form-control form-control required" />
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="col_half">
                <label for="create-user-email">Email Address:</label>
                <input type="email" id="create-user-email" name="email" data-error="Email address is invalid" required value="" class="sm-form-control form-control required email" />
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="col_half col_last">
                <label for="create-user-number">Customer Number:</label>
                <input type="number" id="create-user-number" name="create-user-number" data-maxlength="10" required value="" class="sm-form-control form-control required" />
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="col_full">
                <label for="create-user-contactname" class="control-label">Contact Name:</label>
                <input type="text" id="create-user-contactname" name="name" maxlength="30" required value="" class="sm-form-control form-control" />
                <div class="help-block with-errors"></div>
              </div>
            </div>

            <div class="form-group">
              <button type="button" class="button button-3d fright" form="create-user-form" id="myNewUser" onclick="createUser();">Create User</button>
            </div>
          </form>
