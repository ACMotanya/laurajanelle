<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Laura Janelle" />
  <meta name="description" content="{{ site.description }}">

	<!-- Stylesheets
	============================================= -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Adamina:300,400,500,600,700,800,900|Raleway:300,400,500,600,700,800,900|Roboto:400,100,300,500,700,900|Permanent+Marker" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}" type="text/css">
	<link rel="stylesheet" href="{{ "/style.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/dark.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/font-icons.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/animate.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/magnific-popup.css" | prepend: site.baseurl }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/responsive.css" | prepend: site.baseurl }}" type="text/css" />
	<!-- Range Slider CSS -->
	<link rel="stylesheet" href="css/components/ion.rangeslider.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->

	<!-- SLIDER REVOLUTION 5.x CSS SETTINGS -->
	<link rel="stylesheet" type="text/css" href="{{ "/include/rs-plugin/css/settings.css" | prepend: site.baseurl }}" media="screen" />
	<link rel="stylesheet" type="text/css" href="{{ "/include/rs-plugin/css/layers.css" | prepend: site.baseurl }}">
	<link rel="stylesheet" type="text/css" href="{{ "/include/rs-plugin/css/navigation.css" | prepend: site.baseurl }}">

	<link rel="stylesheet" href="{{ "/css/custom.css" | prepend: site.baseurl }}" type="text/css" />
	<script type="text/javascript" src="{{ "/js/jquery.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/js/history.js" | prepend: site.baseurl }}"></script>

	<script>
			var lines;
			var flds;
			var prod;
      $.get("http://api.netlink.ninja/nlhtml/api/netlink.php?",
	 			{request_id: "APISTKLST",
				 level1: "COUSIN",
				 level2: "JACKETS",
				 level3: "",
				 level4: "",
				 level5: ""},
				function(response) {

        	lines = response.split("\n");
  				// lines[0] is header row
  				// lines[1]+ are data lines
  				for (i=1; i<lines.length - 1; i++) {
  					 flds = lines[i].split("|");
  					 prod = '<div class="product clearfix"><div class="product-image">';
  							prod += '<a href="#"><img src="http://api.netlink.ninja/nlhtml/images/shop/' + flds[3] + '" alt="' + flds[1] + '"></a>';
  							prod += '<div class="product-overlay"><a href="#" class="add-to-cart"><i class="icon-shopping-cart"></i><span> Add to Cart</span></a><a href="include/ajax/shop-item.html" class="item-quick-view" data-lightbox="ajax"><i class="icon-zoom-in2"></i><span> Quick View</span></a></div></div>';
  							prod += '<div class="product-desc center"><div class="product-title"><h3><a href="#">' + flds[1] + '</a></h3></div><div class="product-price">' + flds[4] + '</div><div class="product-rating"><i class="icon-star3"></i><i class="icon-star3"></i><i class="icon-star3"></i><i class="icon-star-half-full"></i><i class="icon-star-empty"></i></div></div>';
  					document.getElementById("shop").innerHTML += prod;
        	};
      	});
		</script>

	<!-- Document Title
	============================================= -->
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

</head>
