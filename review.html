<link rel="stylesheet" href="{{ " /css/components/bs-rating.min.css " | prepend: site.baseurl }}" type="text/css">


<section id="content">
	<div class="content-wrap notoppadding">
		<div class="container clearfix">
			<div class="content-wrap nopadding">
				<div class="container clearfix center notopmargin nobottommargin">
					<h1 class="bottommargin topmargin t600 ls3">REVIEW</h1>
				</div>
			</div>

			<div id="portfolio" class="col_half portfolio grid-container portfolio-2 clearfix">

				<article class="portfolio-item pf-media pf-icons">
					<div class="portfolio-image">
						<a href="portfolio-single.html">
							<img src="https://www.laurajanelle.com/ljjpgimages/10584-sm.jpg" alt="Open Imagination">
						</a>
						<div class="portfolio-overlay">
							<a href="../images/portfolio/full/1.jpg" class="left-icon" data-lightbox="image"><i class="icon-line-plus"></i></a>

						</div>
					</div>

				</article>
			</div>

			<div class="col_half col_last product-desc">
				<form class="nobottommargin" id="template-reviewform" name="template-reviewform" action="#" method="post">

					<div class="col_full col_last">
						<div class="white-section">
							<label>Rating:</label>
							<input id="cust-rating" name="rating" class="rating" data-size="sm">
						</div>
					</div>

					<div class="clear"></div>

					<div class="col_full">
						<label for="template-reviewform-comment">Comment <small>*</small></label>
						<textarea class="required form-control" id="template-reviewform-comment" name="template-reviewform-comment" rows="6" cols="30"></textarea>
					</div>

					<div class="col_full nobottommargin">
						<button class="button button-3d nomargin" type="submit" id="template-reviewform-submit" name="template-reviewform-submit"
						  value="submit">Submit Review</button>
					</div>

				</form>
			</div>

		</div>
	</div>
</section>

<script defer type="text/javascript" src="{{ " /js/components/star-rating.min.js " | prepend: site.baseurl }}"></script>
